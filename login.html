<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner dis spa">
        <div class="content-banner coluna spa">
            <img src={logo} alt="Logo sp medical group" />
            <h4>A melhor rede de clínicas médicas de SP reunidas em um único grupo</h4>
            <h4>Venha fazer parte da nossa rede</h4>
            <a href="#footer"><button>Nos contate</button></a>
        </div>
        <div class="fotobanner">
            <img src={banner} alt="Desenho de um médico" />
        </div>
    </section>


    <section class="login dis ali spa">

        <img src={fotoLogin} alt="" />

        <form onSubmit={this.funcaoLogin} class="inputs coluna spa ali">
            <h2>Faça seu login</h2>
            <input name="email" type="email" onChange={this.funcaoMudaState} placeholder="E-Mail" />
            <input name="senha" type="password" onChange={this.funcaoMudaState} placeholder="Senha" />

            <p>Esqueci minha senha</p>
        </form>

    </section>

    <footer id="footer" class="dis ali spaa">

        <h4>A melhor rede de clínicas médicas de SP reunidas em um único grupo</h4>

        <img class="logoFooter" src={logo} alt="logo do sp medical group" />

        <div class="contato coluna spa">
            <h5>Como nos contatar?</h5>
            <div class="contatos dis">
                <img src={telefone} alt="" />
                <p>(11) 4002-8922</p>
            </div>
            <div class="contatos dis">
                <img src={instagram} alt="" />
                <p>@spmedicalgroup</p>
            </div>
        </div>
    </footer>

</body>

</html>
