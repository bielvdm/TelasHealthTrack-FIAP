<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner dis spa">
        <div class="content-banner coluna spa">
            <img src='./img/Logo.png' alt="Logo" />
            <h4>A melhor rede de cuidados de saúde em um único grupo</h4>
            <h4>Venha fazer parte da nossa rede</h4>
            <a href="#footer"><button>Nos contate</button></a>
        </div>
        <div class="fotobanner">
            <img src='./img/Foto Banner.png' alt="Desenho de um médico" />
        </div>
    </section>


    <section class="login dis ali spa">

        <img src='./img/foto login.png' alt="" />

        <form class="inputs coluna spa ali">
            <h2>Faça seu login</h2>
            <input name="email" type="email" onChange={this.funcaoMudaState} placeholder="E-Mail" />
            <input name="senha" type="password" onChange={this.funcaoMudaState} placeholder="Senha" />
            <a href="adm.html"><button type="submit">Login</button></a>
            <p>Esqueci minha senha</p>
        </form>

    </section>

    <section class="especialidades coluna ali">

        <img src="img/Logo (2).png" alt="Logo da seção especialidades">

        <div class="content-especialidades dis spa ">

            <img src="img/podologia.png" alt="">
            <img src="img/cardiologia.png" alt="">
            <img src="img/podologia.png" alt="">
            <img src="img/cardiologia.png" alt="">
            <img src="img/podologia.png" alt="">
            <img src="img/cardiologia.png" alt="">
            <img src="img/podologia.png" alt="">
            <img src="img/cardiologia.png" alt="">
            <img src="img/podologia.png" alt="">
            <img src="img/cardiologia.png" alt="">

        </div>
    </section>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="slick-1.8.1/slick/slick.js"></script>
    <script src="js/script.js"></script>

    <footer id="footer" class="dis ali spaa">

        <h4>A melhor rede de clínicas médicas de SP reunidas em um único grupo</h4>

        <img class="logoFooter" src='./img/Logo.png' alt="logo" />

        <div class="contato coluna spa">
            <h5>Como nos contatar?</h5>
            <p>(11) 4002-8922</p>
            <p>@healthytrack</p>
        </div>
    </footer>

</body>

</html>
